AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes

Resources:  
  spmsGetStudentProfile:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions/spms/getStudentProfile.handler
      Runtime: nodejs4.3
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        spmsGetStudentProfileApi:
          Type: Api
          Properties:
            Path: /spms/profiles/{studentid}
            Method: get
  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - spmsGetStudentProfile
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref spmsGetStudentProfile
      Principal: apigateway.amazonaws.com    
  spmsCreateStudentProfile:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions/spms/createStudentProfile.handler
      Runtime: nodejs4.3
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        spmsCreateStudentProfileApi:
          Type: Api
          Properties:
            Path: /spms/profiles/{studentid}
            Method: post
  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - spmsCreateStudentProfile
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref spmsCreateStudentProfile
      Principal: apigateway.amazonaws.com      
  spmsGetStudentsPersonalInfo:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions/spms/getStudentsPersonalInfo.handler
      Runtime: nodejs4.3
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        spmsGetStudentsPersonalInfoApi:
          Type: Api
          Properties:
            Path: /spms/personainfo/{studentid}
            Method: get
  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - spmsGetStudentsPersonalInfo
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref spmsGetStudentsPersonalInfo
      Principal: apigateway.amazonaws.com
  spmsCreateStudentsPersonalInfo:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions/spms/createStudentsPersonalInfo.handler
      Runtime: nodejs4.3
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        spmsCreateStudentsPersonalInfoApi:
          Type: Api
          Properties:
            Path: /spms/personainfo/{studentid}
            Method: post
  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - spmsCreateStudentsPersonalInfo
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref spmsCreateStudentsPersonalInfo
      Principal: apigateway.amazonaws.com   
  StudentProfileTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "studentsprofile"
      AttributeDefinitions:
        - AttributeName: studentid
          AttributeType: S
      KeySchema:
        - AttributeName: studentid
          KeyType: HASH
      ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
  StudentPersonalInfoTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "studentspersonalinfo"
      AttributeDefinitions:
        - AttributeName: studentid
          AttributeType: S
      KeySchema:
        - AttributeName: studentid
          KeyType: HASH
      ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
      